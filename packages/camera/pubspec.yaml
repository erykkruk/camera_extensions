name: camera_extended
description: Extended Flutter camera plugin with native aspect ratio support (16:9, 4:3, 1:1).
  Fork of the official camera package with sensor-level aspect ratio configuration.
repository: https://github.com/erykkruk/camera_extensions
issue_tracker: https://github.com/erykkruk/camera_extensions/issues
version: 0.11.4

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: camera_extended_android
      ios:
        default_package: camera_extended_ios

dependencies:
  camera_extended_android: ^0.6.27
  camera_extended_ios: ^0.9.23
  camera_extended_platform_interface: ^2.12.1
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  leak_tracker_flutter_testing: any
  mockito: ^5.4.4
  plugin_platform_interface: ^2.1.7

topics:
  - camera
